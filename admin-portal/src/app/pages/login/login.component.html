<div class="parent">
    <div class="login-wrap">
        <div class="login-html">
            
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <form id="frmSignin" action="#">
                        <div class="sign-in-htm">
                            <div class="group">
                                <label for="user"  class="label">Username</label>
                                <input id="user" name="username" [(ngModel)]="OLogin.username" type="text" class="input" placeholder="try 'admin' " >
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input id="pass" name="password" autocomplete [(ngModel)]="OLogin.password" type="password" placeholder="try 'admin' " class="input" data-type="password">
                            </div>
                            <div class="group">
                                <input id="chkkeepmesignin" name="chkkeepmesignin" type="checkbox" class="check" checked>
                                <label for="check"><span class="icon"></span> Keep me Signed in</label>
                            </div>
                            <div class="group">
                                <input type="submit" (click)="fnLogin();" class="button" value="Sign In">
                            </div>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <a href="#forgot">Forgot Password?</a>
                            </div>
                        </div>
                    </form>
                    <form action="#">
                        
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="usernamesignup" class="label">Username</label>
                            <input id="usernamesignup" name="usernamesignup" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="passwordsignup" class="label">Password</label>
                            <input id="passwordsignup" autocomplete name="passwordsignup" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="repeatpasswordsignup" class="label">Repeat Password</label>
                            <input id="repeatpasswordsignup" autocomplete name="repeatpasswordsignup" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="emailsignup" class="label">Email Address</label>
                            <input id="emailsignup" name="emailsignup" type="text" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</label>
                                
                        </div>
                    </div>
                    </form>
                </div>
            
        </div>
    </div>
</div>
